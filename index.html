<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
        integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
        crossorigin="anonymous" />
    <style>
        .sucess,
        .error {
            margin: 5px, 0, 15px, 0;
            padding: 5px;
            color: white;

        }

        .sucess {
            background-color: green;
        }

        .error {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Add Book</h1>
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" class="u-full-width" id="title">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" class="u-full-width" id="author">
            </div>
            <div>
                <label for="isbn">ISBN#</label>
                <input type="number" class="u-full-width" id="isbn">
            </div>
            <div>
                <input type="submit" value="submit" class="u-full-width">
            </div>
        </form>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>

    </div>




    <script src="with es6 classes.js" type="text/javascript"></script>

</body>

</html>
